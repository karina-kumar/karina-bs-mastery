<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="articles.html">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="photos.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid p-0">
    <header class="bg-dark p-5">
      <h1 class="display-4 pt-5 text-center text-light ">Ship's Log</h1>
      <p class = "text-center text-light">A diary by Capt. Karina Kumar</p>
    </header>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide col-md-8 offset-md-2 my-5 p-2" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/kraken01.jpg" class="d-block w-100" alt="kraken one">
        <figcaption>Krak-alacken</figcaption>
      </div>
      <div class="carousel-item">
        <img src="img/kraken02.jpg" class="d-block w-100" alt="kraken two">
        <figcaption>Krak-a-doodle-do</figcaption>
      </div>
      <div class="carousel-item">
        <img src="img/kraken03.jpg" class="d-block w-100" alt="kraken three">
        <figcaption>Krankenstein</figcaption>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <footer>
    <p class="text-light text-center p-3">A site made by Karina Kumar</p>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
